<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>

    <!-- Meta tags for SEO -->
     <meta name="description" content="Easy to use to-do list to help you stay organized and manage your tasks">
     <meta name="keywords" content="to-do list, time managment, productivity, organizer, checklist">

    <!-- Favicon -->
     <link href="assets/images/favicon_io/favicon_png" rel="icon" type="image/x-icon">
     <link href="assets/images/favicon_io/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
     <link href="assets/images/favicon_io/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <!-- Link to CSS file -->
     <link href="assets/css/style.css" rel="stylesheet">
</head>
<!-- For details on direct code taken from the tutorial https://www.youtube.com/watch?v=c48pBHlnsPE&t=712s from the Coding artist, see Credits.md file -->
<body>
    <!-- Header section -->
     <header class="fixed-header">
        <div class="logo">My To-Do List</div>
     </header>

    <!-- Main content - To-Do List -->
     <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Write your tasks here...">
                <button id="add-btn">Add</button>
            </div>
            <p id="error">Input cannot be empty!!</p>
            <div id="tasks">
                <p id="pending-tasks"> 
                    You have <span class="count-value">0</span> Task(s) to complete.
                </p>
            </div>
        </div>
     </div>

    <!-- Footer section -->
     <footer class="fixed-footer">
        <p>My To-Do List. 2025</p>
     </footer>


    <!-- Link to JavaScript file -->
     <script src="assets/js/script.js"></script>
    
</body>
</html>
